<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ em JavaScript</title>
</head>

<body>

    <main class="quiz">
        <section class="perguntas">
            <h2>Qual número é primo?</h2>
            <div class="botoes botoes1">
                <button class="btn_errado">4</button>
                <button class="btn_errado">8</button>
                <button class="btn_errado">12</button>
                <button class="btn_certo">3</button>
                <button class="btn_errado">24</button>
            </div>
        </section>
        <section class="perguntas">
            <h2>Tenho um número que somado com 36 resulta em 132. Que número é esse?</h2>
            <div class="botoes botoes2">
                <button class="btn_certo">96</button>
                <button class="btn_errado">100</button>
                <button class="btn_errado">254</button>
                <button class="btn_errado">92</button>
                <button class="btn_errado">136</button>
            </div>
        </section>
        <section class="perguntas">
            <h2>10% de 150</h2>
            <div class="botoes botoes3">
                <button class="btn_errado">25</button>
                <button class="btn_errado">150</button>
                <button class="btn_errado">1,5</button>
                <button class="btn_certo">15</button>
                <button class="btn_errado">300</button>
            </div>
        </section>
        <section class="perguntas">
            <h2>Resolva a Equação: 2x + 40  = -2x + 200</h2>
            <div class="botoes botoes4">
                <button class="btn_errado">30,40</button>
                <button class="btn_errado">50</button>
                <button class="btn_certo">40</button>
                <button class="btn_errado">80</button>
                <button class="btn_errado">NDA</button>
            </div>
        </section>
    </main>
    <section id="confirmar" class="confirmar">
        <button id="confirmar" class="btn-confirmar">CONFIRMAR</button>
    </section>

    <section class="placar escondido">
        <h3>Placar </h3>
        <span id="pontos" class="pontos"></span>
    </section>


    <script src="script.js"></script>



</body>

</html>
